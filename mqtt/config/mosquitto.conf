# Network settings - allowing connections from any IP (including WiFi devices and Arduino)
listener 1883 0.0.0.0
allow_anonymous true

# WebSockets interface (useful for browser-based clients)
listener 9001 0.0.0.0
protocol websockets

# Logging configuration
log_dest stdout
log_type all
connection_messages true

# Persistence settings
persistence false
persistence_location /mosquitto/data/
